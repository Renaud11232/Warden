@(elements: helper.FieldElements)

@if(elements.hasErrors) {
    <div class="invalid-feedback">
        @if(elements.errors.size == 1) {
            @elements.errors.head
        } else {
            <ul>
                @for(error <- elements.errors) {
                    <li>@error</li>
                }
            </ul>
        }
    </div>
}
<div class="form-group input-group@if(elements.hasErrors){ is-invalid}">
    <div class="input-group-prepend">
        <span class="input-group-text">
            <i class="fas @elements.args(Symbol("icon"))" aria-hidden="true"></i>
        </span>
    </div>
    <input name="@elements.name" @if(elements.args.contains(Symbol("type"))) {type="@elements.args(Symbol("type"))"} class="form-control" placeholder="@elements.label" value="@elements.field.value" />
</div>
