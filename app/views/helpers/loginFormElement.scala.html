@import views.html.helpers.inputErrors
@import scala.collection.Map
@(implicit field: play.data.Form.Field, args: Map[String, Any], messages: play.i18n.Messages)

@inputErrors(field, messages)
<div class="form-group input-group@if(field.hasErrors){ is-invalid}">
    <div class="input-group-prepend">
        <span class="input-group-text">
            <i class="fas @args("icon")" aria-hidden="true"></i>
        </span>
    </div>
    <label class="sr-only" for="@field.id">@args("label")</label>
    <input id="@field.id"  name="@field.name" @if(args.contains("type")) {type="@args("type")"} class="form-control" placeholder="@args("label")" value="@field.value" required="required" />
</div>
